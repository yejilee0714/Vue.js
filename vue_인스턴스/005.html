<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>004.html watch를 계산형 속성으로</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
      x : <input type="text" v-model="x" /><br />
      y : <input type="text" v-model="y" /><br />
      덧셈 결과 : {{sum}}
    </div>
    <script type="text/javascript">
        var vm = new Vue({
          el : "#example",
          data : { x : 0, y : 0},
          computed : {
            sum : function() {
              var result = Number(this.x) + Number(this.y);
              if(isNaN(result)) return 0;
              else return result;
            }
          }
        })
    </script>
</body>
</html>
