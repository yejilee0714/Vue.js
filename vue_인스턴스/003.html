<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>메서드</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
      <input type="text" v-model="num" /><br />
      1부터 입력된 수까지의 합 : <span>{{sum()}}</span>
      <!-- 메서드이기 때문에 호출 구문 형식 사용 -->
    </div>
    <script type="text/javascript">
        var vmSum = new Vue({
          el : "#example",
          data : { num : 0 },
          methods : {
            sum : function() {
              console.log(Date.now());
              var n = Number(this.num);
              if ( Number.isNaN(n) || n < 1) return 0;
              return ((1+n) * n) / 2;
            }
          }
        })
    </script>
    <!-- vue.js_기초 013.html과 비교 -->
    <!-- 메서드와 계산형 속성은 결과물이 같아 보이지만 내부 작동 방식에서 차이가 있다. 계산형 속성은 sum은 캐싱된 결괏값을 바로 리턴하지만 메서드는 sum() 메서드를 매번 실행한다. 둘 중 어느 것을 사용할 것인지는 고려사항 중 하나가 캐싱 여부이다. -->
</body>
</html>
