<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>라이프 사이클 훅 추가</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
      <input type="text" v-model="num" /><br />
      1부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>
    <script type="text/javascript">
        var vmSum = new Vue({
          el : "#example",
          data : { num : 0 },
          created : function() {
            console.log("Created!!");
          },
          updated : function() {
            console.log("updated!!");
            console.log(this.num);
          },
          computed: {
            sum : function() {
              console.log(Date.now())
              var n = Number(this.num);
              if (Number.isNaN(n) || n < 1 ) return 0;
              return ((1+n) * n) / 2;
            }
          }
        })
        // created 이벤트 발생 후 updated 훅 실행됨
    </script>
</body>
</html>
