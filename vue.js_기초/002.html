<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="simple">
      <h2 v-html="message"></h2>
    </div>
    <script type="text/javascript">
      var model = {
        message : '첫 번째 Vue.js 앱 입니다.'
      };

      var simple = new Vue({
        el : '#simple',
        data : model
      })
  </script>
</body>
</body>
</html>
