<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>v-pre</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
      <!-- 문자 그대로 출력 -->
      <span v-pre>{{message}}</span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
          el : "#example",
          data : {
            message : "Hello World"
          }
        })
    </script>
</body>
</html>
