<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="simple">
      <input type="text" v-model="name" placeholder="이름을 입력하세요" />
      <br />
      입력된 이름 : <h2 v-html="name"></h2>
    </div>
    <script type="text/javascript">
        var twoway = new Vue({
          el : '#simple',
          data : {
            name :''
          }
        })
    </script>
</body>
</html>
